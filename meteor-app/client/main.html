<head>
  <title>meteor-app</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <div role="controls">
    <div>
      <button role="trigger-switch-container">Switch Container</button>
    </div>
    <form role="change-basemap-type-by-attr">
      <label>Base Map Type</label>
      <select name="type">
        <option value="">None</option>
        <option value="osm" selected>Open Street Map</option>
        <option value="arcgis">ArcGIS World Topo Map</option>
      </select>
      <button type="submit">Update by Attr.</button>
    </form>
    <form role="change-basemap-type-by-prop">
      <label>Base Map Type</label>
      <select name="type">
        <option value="">None</option>
        <option value="osm" selected>Open Street Map</option>
        <option value="arcgis">ArcGIS World Topo Map</option>
      </select>
      <button type="submit">Update by Prop.</button>
    </form>
    <form role="change-projection">
      <label>Projection</label>
      <select name="projection">
        <option value="EPSG:3857" selected>EPSG:3857</option>
        <option value="EPSG:4326">EPSG:4326</option>
        <option value="EPSG:5070">EPSG:5070</option>
      </select>
      <button type="submit">Update</button>
    </form>
  </div>

  <div role="demo">
    <div role="container1">
      <map-view role="map" basemap="osm" center="-10997148, 4569099">

        <map-layer-group>
          <map-layer-twms
            name="example-twms-topp:states"
            extent="-13884991, 2870341, -7455066, 6338219"
            url="https://ahocevar.com/geoserver/wms"
            params="LAYERS=topp%3Astates&TILED=true"
            server-type="geoserver"
          ></map-layer-twms>
        </map-layer-group>

      </map-view>
    </div>
    <div role="container2"></div>

    <map-view role="map" basemap="none" center="-10997148, 4569099">
      <map-layer-xyz
        name="example-xyz-World_Topo_Map"
        url="https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}"
      ></map-layer-xyz>
      <map-layer-twms
        name="example-twms-cigi:usdemtiles"
        extent="-13915047.668649992, 2753286.2554852893, -7346975.072865263, 6446449.025202513"
        url="http://gisolve-portal.ncsa.illinois.edu/geoserver/cigi/wms"
        params="LAYERS=cigi%3Ausdemtiles&TILED=true"
        server-type="geoserver"
      ></map-layer-twms>
    </map-view>

    <map-view basemap="osm" center="-10770282.90004959, 3407867.6662916047" zoom="8">
      <map-layer-xyz
        name="example-xyz-HAND_Raster_HUC_121001"
        extent="-10836498.285311159, 3324147.2418698706, -10704555.576447897, 3493502.2047468633"
        url="http://cybergis-jupyter.tk/121001p-tms/{z}/{x}/{-y}.png"
        min-zoom="9"
        max-zoom="13"
      ></map-layer-xyz>
    </map-view>

  </div>
</template>
