<head>
  <title>meteor-app</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <div role="controls">
    <div>
      <button role="trigger-switch-container">Switch Container</button>
    </div>
    <form role="change-basemap-type-by-attr">
      <label>Base Map Type</label>
      <select name="type">
        <option value="">None</option>
        <option value="osm" selected>Open Street Map</option>
        <option value="arcgis">ArcGIS World Topo Map</option>
      </select>
      <button type="submit">Update by Attr.</button>
    </form>
    <form role="change-basemap-type-by-prop">
      <label>Base Map Type</label>
      <select name="type">
        <option value="">None</option>
        <option value="osm" selected>Open Street Map</option>
        <option value="arcgis">ArcGIS World Topo Map</option>
      </select>
      <button type="submit">Update by Prop.</button>
    </form>
    <form role="change-projection">
      <label>Projection</label>
      <select name="projection">
        <option value="EPSG:3857" selected>EPSG:3857</option>
        <option value="EPSG:4326">EPSG:4326</option>
        <option value="EPSG:5070">EPSG:5070</option>
      </select>
      <button type="submit">Update</button>
    </form>
  </div>

  <div role="demo">
    <div role="container1">
      <map-view role="map" basemap="osm" center="-10997148, 4569099">

        <map-layer-group>
          <map-layer-twms
            name="example-twms-topp:states"
            extent="-13884991, 2870341, -7455066, 6338219"
            url="https://ahocevar.com/geoserver/wms"
            params="LAYERS=topp%3Astates&TILED=true"
            server-type="geoserver"
          ></map-layer-twms>
          <map-layer-geojson
            name="example-geojson"
            src-json='{"type":"FeatureCollection","features":[{"type":"Feature","properties":{"stroke":"#555555","stroke-width":2,"stroke-opacity":1,"fill":"#555555","fill-opacity":0.5},"geometry":{"type":"Polygon","coordinates":[[[-101.865234375,37.09023980307208],[-92.28515625,40.17887331434696],[-93.69140625,38.47939467327645],[-102.63427734374999,41.83682786072714],[-99.052734375,36.80928470205937],[-103.623046875,38.8225909761771],[-94.63623046875,40.111688665595956],[-100.986328125,42.032974332441405],[-97.119140625,43.58039085560784],[-101.865234375,37.09023980307208]]]}}]}'
            src-projection="EPSG:4326"
            projection="EPSG:3857"
          ></map-layer-geojson>
        </map-layer-group>

      </map-view>
    </div>
    <div role="container2"></div>
  </div>
</template>
