<template name="mdc_demo_icon_toggle">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <h1>MDC Icon Toggle</h1>
  <section>
    <h2>Using material-icons</h2>
    <i id="add-to-favorites"
       class="mdc-icon-toggle material-icons"
       role="button"
       aria-label="Add to favorites"
       aria-pressed="false"
       tabindex="0"
       data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
       data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
      <!-- Prevent FOUC by putting the initial content in -->
      favorite_border
    </i>
    <p>Favorited? <span id="favorited-status">{{favoritedStatus}}</span></p>
  </section>
  <section>
    <h2>Using Font Awesome</h2>
    <span class="mdc-icon-toggle mdc-icon-toggle--on"
       role="button"
       aria-label="Unstar this item"
       aria-pressed="true"
       tabindex="0"
       data-icon-inner-selector=".fa"
       data-toggle-on='{"cssClass": "fa-star", "label": "Unstar this item"}'
       data-toggle-off='{"cssClass": "fa-star-o", "label": "Star this item"}'>
      <i class="fa fa-star" aria-hidden="true"></i>
    </span>
  </section>
  <section class="mdc-theme--dark">
    <h2 class="mdc-theme--text-primary-on-dark">Dark Theme</h2>
    <i class="mdc-icon-toggle material-icons"
       role="button"
       aria-label="Add to favorites"
       aria-pressed="false"
       tabindex="0"
       data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
       data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
      favorite_border
    </i>
  </section>
  <section>
    <h2>Primary Colored Icons</h2>
    <i class="mdc-icon-toggle mdc-icon-toggle--primary material-icons"
       role="button"
       aria-label="Add to favorites"
       aria-pressed="false"
       tabindex="0"
       data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
       data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
      favorite_border
    </i>
  </section>
  <section>
    <h2>Accent Colored Icons</h2>
    <i class="mdc-icon-toggle mdc-icon-toggle--accent material-icons"
       role="button"
       aria-label="Add to favorites"
       aria-pressed="false"
       tabindex="0"
       data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
       data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
      favorite_border
    </i>
  </section>
  <section>
    <h2>Disabled Icons</h2>
    <i class="mdc-icon-toggle mdc-icon-toggle--disabled material-icons"
       role="button"
       aria-label="Add to favorites"
       aria-pressed="false"
       aria-disabled="true"
       tabindex="-1"
       data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
       data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
      favorite_border
    </i>
    <div class="mdc-theme--dark">
      <i class="mdc-icon-toggle mdc-icon-toggle--disabled material-icons"
         role="button"
         aria-label="Add to favorites"
         aria-pressed="false"
         aria-disabled="true"
         tabindex="-1"
         data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
         data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
        favorite_border
      </i>
    </div>
  </section>
  <section>
    <h2>Additional Color Combinations</h2>
    <div id="demo-color-combos">
      <div id="light-on-bg" class="demo-color-combo">
        <div>
          <i class="mdc-icon-toggle material-icons mdc-theme--text-primary-on-primary"
             role="button"
             aria-label="Add to favorites"
             aria-pressed="false"
             tabindex="0"
             data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
             data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
            favorite_border
          </i>
        </div>
        <p class="mdc-theme--text-primary-on-primary">Light icon on background</p>
      </div>
      <div id="dark-on-bg" class="demo-color-combo">
        <div class="mdc-theme--primary">
          <i class="mdc-icon-toggle material-icons"
             role="button"
             aria-label="Add to favorites"
             aria-pressed="false"
             tabindex="0"
             data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
             data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
            favorite_border
          </i>
        </div>
        <p>Dark icon on background</p>
      </div>
      <div id="custom-on-dark" class="demo-color-combo mdc-theme--dark">
        <div>
          <i class="mdc-icon-toggle material-icons"
             role="button"
             aria-label="Add to favorites"
             aria-pressed="false"
             tabindex="0"
             data-toggle-on='{"content": "favorite", "label": "Remove From Favorites"}'
             data-toggle-off='{"content": "favorite_border", "label": "Add to Favorites"}'>
            favorite_border
          </i>
        </div>
        <p class="mdc-theme--text-primary-on-dark">Custom color on dark background</p>
      </div>
    </div>
  </section>
</template>
