<template name="mdc_demo_ripple">
  <script>
    if (!window.CSS || !window.CSS.supports ||
      !window.CSS.supports('--css-vars', 'yes') && !(window.CSS.supports('color', '#00000000'))) {
      document.documentElement.classList.add('unsupported');
    }
  </script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style type="text/css">
    .demo-surface {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 100px;
      padding: 1rem;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }

    .mdc-ripple-surface[data-mdc-ripple-is-unbounded] {
      width: 40px;
      height: 40px;
      padding: 0;
      border-radius: 50%;
    }

    button.demo-surface {
      display: inline-block; /* Safari does not center button text otherwise :( */
      background: none;
      border: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    section {
      margin: 48px;
    }

    body {
      font-family: sans-serif;
    }

    #unsupported-msg {
      padding: 1rem;
      border: 1px solid red;
      color: red;
      border-radius: 4px;
      display: none;
    }

    .unsupported #unsupported-msg {
      display: block;
    }

    .unsupported main {
      opacity: .2;
      pointer-events: none;
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
  <div class="mdc-typography">
    <aside id="unsupported-msg">
      It appears your browser does not support custom properties, or has a broken implementation.
      Please try this in Desktop Chrome or Desktop Firefox.
    </aside>
    <main>
      <h1>MDC Ripple</h1>
      <section>
        <h2>Bounded</h2>
        <div class="mdc-ripple-surface demo-surface mdc-elevation--z2" tabindex="0">
          Interact with me!
        </div>
      </section>
      <section>
        <h2>Unbounded</h2>
        <div class="mdc-ripple-surface demo-surface material-icons" data-mdc-ripple-is-unbounded
             aria-label="Favorite" tabindex="0">
          favorite
        </div>
      </section>
      <section>
        <h2>Theme Styles</h2>
        <div
          class="mdc-ripple-surface mdc-ripple-surface--primary
                 mdc-theme--primary demo-surface mdc-elevation--z2" tabindex="0">
          Primary
        </div>
        <div
          class="mdc-ripple-surface mdc-ripple-surface--accent
                 mdc-theme--accent demo-surface mdc-elevation--z2" tabindex="0">
          Accent
        </div>
      </section>
      <section>
        <h2>Applied to <code>&lt;button&gt;</code> element</h2>
          <button type="button" class="mdc-ripple-surface mdc-elevation--z2 demo-surface">button</button>
      </section>
    </main>
  </div>
</template>
